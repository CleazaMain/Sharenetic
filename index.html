<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <title>UPLOAD TEST</title>
</head>

<body>
    <div class="container w-50">
        <div class="input-group mb-3 my-4">
            <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's ID"
                aria-describedby="button-addon2" id="Recipient">
            <button class="btn btn-primary mx-2" type="button" id="Connect">Connect</button>
            <button class="btn btn-outline-secondary" type="button" id="copyid"
                onclick="this.blur(); navigator.clipboard.writeText(localStorage.id); coppied(this)">
                <i class="bi bi-clipboard"></i></button>
        </div>

        <div class="mb-3">
            <label for="formFileMultiple" class="form-label">Multiple files input example</label>
            <input class="form-control" type="file" id="file" multiple><!--webkitdirectory mozdirectory>-->
            <button type="button" class="btn btn-primary my-lg-3" id="Send">Send</button>
        </div>
        <div>
            <!-- <div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" id="sendProgress"></div> -->
            <div class="label">Send progress: <span id="upload-spd"></span></div>
            <progress id="sendProgress" max="100" value="0" class="w-100"></progress>
            <div class="label">Receive progress: <span id="download-spd"></span></div>
            <progress id="receiveProgress" max="100" value="0" class="w-100"></progress>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/feross/simple-peer@9.11.0/simplepeer.min.js"></script>
    <script src="assets/js/RTCconnect.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
